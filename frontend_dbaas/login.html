<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Đăng nhập DBaaS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-light d-flex justify-content-center align-items-center"
    style="height: 100vh"
  >
    <div class="card p-4 shadow" style="width: 400px">
      <h3 class="text-center mb-4">Đăng nhập</h3>

      <div class="mb-3">
        <label>Username</label>
        <input
          type="text"
          id="username"
          class="form-control"
          placeholder="Nhập tài khoản"
        />
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          placeholder="Nhập mật khẩu"
        />
      </div>
      <button onclick="handleLogin()" class="btn btn-primary w-100">
        Đăng nhập
      </button>
      <p id="message" class="text-danger mt-2 text-center"></p>
      <div class="mt-3 text-center">
        <small
          >Chưa có tài khoản? <a href="register.html">Đăng ký mới</a></small
        >
      </div>
    </div>

    <script>
      const API_BASE_URL = "http://127.0.0.1:8000";
      async function handleLogin() {
        const u = document.getElementById("username").value;
        const p = document.getElementById("password").value;
        const msg = document.getElementById("message");

        try {
          // Gọi API đăng nhập của Django
          const response = await fetch("http://127.0.0.1:8000/api/login/", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ username: u, password: p }),
          });

          const data = await response.json();

          if (response.ok) {
            // Lưu thông tin user tạm vào bộ nhớ trình duyệt
            localStorage.setItem("username", data.username);
            // Chuyển hướng sang trang Dashboard (
            window.location.href = "dashboard.html";
          } else {
            msg.innerText = data.error || "Đăng nhập thất bại";
          }
        } catch (error) {
          console.error(error);
          msg.innerText = "Lỗi kết nối Server!";
        }
      }
    </script>
  </body>
</html>
